<body class="contact-page">

        <img src="images/wwr-logo.jpg" alt="Rafting Company Logo" class="logo">

            </ul>
        </nav>
    </header>
    <main>
    <h1>Contact Us</h1>        
    <section class="contact-form2">
    <h2>Send Us a Message</h2>
    <p>White Water Rafting</p>
    <p>Phone: 999-999-999</p>
    <p>Email: whitewaterrafting@gmail.com <a href="mailto:whitewaterrafting@gmail.com"></a></p>
    </section>
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30603.909464041535!2d-76.13878532072609!3d-12.975603541051612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2spe!4v1749072266696!5m2!1sen!2spe" 
        width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    <section class="employee-profiles">
    <h2>Meet Our Team</h2>
    <div class="employee-profiles-row">
    <figure>
        <img src="images/employee1.jpg" alt="Smiling guide Emma" width="200">
        <figcaption>Emma - Lead Guide</figcaption>
    </figure>
    <figure>
        <img src="images/employee2.jpg" alt="Smiling receptionist Alex" width="200">
        <figcaption>Alex - Customer Service</figcaption>
    </figure>
    <figure>
        <img src="images/employee3.jpg" alt="Smiling safety instructor Jhon" width="200">
        <figcaption>Jhon - Safety Instructor</figcaption>
    </figure>
    </div>
    </section>
    
    <section class="contact-form">
    <h2>Contact Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <p>Purpose of the message:</p>
        <label><input type="radio" name="purpose" value="inquiry" required> General Inquiry</label><br>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

        <button type="submit" class="submit-button">Send Message</button>
    </form>
    </section>
    </div>
